<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"
    ></script>
    <title>Bery | Add property</title>
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <main class="h-full">
      <!-- TOP BAR -->
      <div class="bg-[#0b2c3d] text-white py-3 font-['Lora']" id="topBar">
        <div class="container mx-auto px-4 flex flex-wrap">
          <!-- LEFT SIDE -->
          <div class="w-full sm:w-1/2 text-center sm:text-left mb-1 sm:mb-0">
            <p class="m-0">
              Have a question?
              <a href="#" class="hover:text-[#b39359]">+9985 254 784</a>
            </p>
          </div>
          <!-- RIGHT SIDE -->
          <div class="w-full sm:w-1/2 text-center sm:text-right">
            <p class="m-0">Visit us: 9am to 10 pm ( Mon - Fri)</p>
          </div>
        </div>
      </div>
      <!-- STICKY HEADER -->
      <header
        class="w-full bg-sky-800 text-white text-2xl text-center p-10 shadow-sm top-0 font-['Karla']"
        x-ref="header"
        x-data="{
          topBar: document.querySelector('#topBar'),
          stickyShow:false,
          isSticky: false,
        }"
        @scroll.window="
            if(window.pageYOffset > (this.topBar.scrollHeight + $el.scrollHeight)){
              isSticky = true;
              if (window.pageYOffset > (this.topBar.scrollHeight + $el.scrollHeight + (this.topBar.scrollHeight / 2))) stickyShow = true;
            }else{
              isSticky = false;
              if (window.pageYOffset < (this.topBar.scrollHeight)) stickyShow = false;
            }
          "
        :class="{'opacity-0 -translate-y-full' : isSticky,
                'transition-all sticky duration-500 translate-y-0 opacity-100' : stickyShow
          }"
      >
        Sticky Header
      </header>
      <!-- HERO SECTION -->
      <section
        class="text-center flex items-center justify-center h-screen w-full text-white bg-cyan-900 text-2xl shadow-sm"
        id="heroSection"
      >
        <h1>HERO SECTION</h1>
      </section>
      <!-- SECTION 2 -->
      <section
        class="text-center flex items-center justify-center h-screen w-full text-white bg-sky-600 text-2xl shadow-sm"
      >
        <h1>SECTION 2</h1>
      </section>
      <!-- SECTION 3 -->
      <section
        class="text-center flex items-center justify-center h-screen w-full text-white bg-sky-400 text-2xl shadow-sm"
      >
        <h1>SECTION 3</h1>
      </section>
      <!-- FOOTER -->
      <footer
        class="w-full bg-bgLightDark text-white text-2xl text-center p-10 shadow-sm"
      >
        FOOTER
      </footer>
    </main>
  </body>
</html>
